<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Counter app</h1>
        <h2 id="count-el">0</h2>
        <div>
            <button onclick="increse()" id="increase-btn">+</button>
            <button onclick="reset()" id="reset-btn">Reset</button>
            <button onclick="decrese()" id="decrese-btn">-</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
